<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let armstrongs = [];

for (let num = 1; num <= 1000; num++) {
  let original = num;
  let digits = 0;
  let temp = num;

  // Count digits
  for (; temp > 0;) {
    digits++;
    temp = Math.floor(temp / 10);
  }

  let sum = 0;
  temp = num;


  for (; temp > 0;) {
    let digit = temp % 10;

    let power = 1;
    for (let i = 0; i < digits; i++) {
      power *= digit;
    }

    sum += power;
    temp = Math.floor(temp / 10);
  }

  if (sum === original) {
    armstrongs.push(original);
  }
}

console.log("Armstrong numbers from 1 to 1000:");
console.log(armstrongs.join(", "));
    </script>
    
</body>
</html>
